<html lang="en">
<head>

    <link href="style.css" stylesheet" type="text/css">
    <title> Heaven Restaurant</title>

    <header>
        <!--Restaurant Logo-->
        <figure>
            <img src="./assets/logo.png" class="logo" alt="logo" width="10%">
            <figcaption class="restaurant-name">Heaven Restaurant</figcaption>
        </figure>
        <nav>
            <!--Restaurant navigation bar-->
            <ul class="navbar">
                <a href="#home" ><li>Home</li></a>
                <a href="#about-us"><li>About Us</li></a>
                <a href= "#menu"><li>Menu</li></a>
                <a href="#chef"><li>Our Chefs</li></a>
                <a href="#delivery"><li>Delivery</li></a>
                <a href="#contact"><li>Contact Us</li></a>
                  
            </ul>
        </nav>
    </header>
    <!--home section-->
    <section id="home">
        <figure>
            <img src="assets/homepage.png" alt="chef person" width="30%" class="home-image">
            <figcaption class="home-text"> Relaxed Atmosphere, Incredible Cuisine!<br><br><span>Order, Eat & Enjoy!</span></figcaption>
        
        
        </figure>
          <!--about restaurant section-->
    </section>
    <section id="about-us">
        <figure>
            <img src="assets/restaurant.jpg" class="restaurant" alt="restaurant"width=35%>
            <figcaption class="restaurant-text"><span>A Little More About Us</span> <br><br> Warm, professional service is a trademark at Heaven, where our knowledgeable servers cater to guests’ every need.<br>Our passion is providing guests with delicious food, great desserts, and exceptional hospitality in a beautiful, relaxed setting… making every visit to Heaven a memorable one.</figcaption>
        </figure>
       
    </section>
